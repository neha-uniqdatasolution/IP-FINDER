<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='IP-Finder/IP-Finder/price.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>

<body>
    <br>
    <br>
    <br>
    <div class="container">
        <div class="row">
            <br>
            <br>
            <div class="col-md-12">
            <form method= "POST">
                <center>
                    <h1 style="color: #000;">Subscriptions Plan</h1>
                </center>
                <hr>
    
            </div>
            {% for val in record %}
            <div class="col-md-4" style="margin-top: 2%;">
                <div class="card" style="background: rgba(255, 255, 255, 0.1);
        border: 2px solid rgba(255, 255, 255, 0.2); color:#fff">
                    <h2 class="card_title">{{val[1]}}</h2>
                    <p class="pricing">{{val[2]}}<span class="small"> /{{val[3]}}</span></p>
                    <P>{{val[4]}} requests per month 10% per extra 25k requests</P>
                    <p>{{val[5]}}</p>
                    <hr>
                    <ul class="Feature">
                        <li>{{val[11]}}</li>
                
                    </ul>
                    <a href="#" class="cta_btn">Subscribe</a>
                    
                </div>
            </form>
            </div>
            {% endfor %}


</body>

</html>
